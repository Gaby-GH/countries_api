<body class="colorBB">

    <div id="barre" class="colorAB">

    </div>

    <div id="div_main">

        <div id="div_find">
            <div id="div_search" class="colorAB">
                <button id="btn_search"><svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#FFFFFF"><path d="M765-144 526-383q-30 22-65.79 34.5-35.79 12.5-76.18 12.5Q284-336 214-406t-70-170q0-100 70-170t170-70q100 0 170 70t70 170.03q0 40.39-12.5 76.18Q599-464 577-434l239 239-51 51ZM384-408q70 0 119-49t49-119q0-70-49-119t-119-49q-70 0-119 49t-49 119q0 70 49 119t119 49Z"/></svg></button>
                <input type="text" id="input_search" class="colorAB" placeholder="Serch for a country...">
            </div>

            <div id="div_region" class="colorAB">
                <select name="filter" id="select_region" class="colorAB">
                    <option value="all">Filter by Region (all)</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </div>

        <div id="grid_country">

            <!-- Remplir de template composÃ© de 4 pays-->
        </div>

    </div>


    <!-- Templates -->

    <template id="temp_container">
        <div class="div_country_container">
            
        </div>
    </template>

    <template id="temp_pays">
        <a href="pays.html" class="div_pays colorAB" Onclick="TransfereInformations(this.id)">
            <img src="" alt="" class="img_flag">
            <div class="country_detail">
                <p class="country_name"></p>
                <div class="div_stat_pays"><p class="title_stat">Population:</p><p class="stat_pays stat_population"></p></div>
                <div class="div_stat_pays"><p class="title_stat">Region:</p><p class="stat_pays stat_region"></p></div>
                <div class="div_stat_pays"><p class="title_stat">Capital:</p><p class="stat_pays stat_capital"></p></div>
            </div>
        </a>
    </template>
